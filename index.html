<!DOCTYPE html>

<html>

<head>
    <title>Phase 10</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">

    <div id='wrapper' class='container  mx-auto px-5 py-6 shadow-md rounded bg-white rounded-md overflow-hidden'>
        <!-- ko foreach: players -->
        <div class="grid grid-cols-3 gap-1">
            <div class="col-span-1">
                <img data-bind="attr: { src: `assets/images/${imgsrc()}`}, click: changePic" alt='avatar'
                    style="width: 80px; height: 80px; border-radius: 50px;" class="text-center w-full" />
                <br />
                <p data-bind="text: names" class="w-full px-3 pl-4 leading-tight"></p>
            </div>
            <div class="col-span-1">
                <div class="grid grid-cols-4 gap-1">
                    <div class="col-span-2">
                        <div class="relative">
                            <select data-bind="options: levels, optionsCaption: 'Select...', value: level"
                                class="appearance-none w-full text-gray-700 leading-tight focus:outline-none focus:bg-white"></select><br />
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                        <input type="text" placeholder="score" data-bind="value: score"
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" />
                    </div>
                </div>
            </div>
            <div class="col-span-1">
                <span data-bind="text: scoreTotal"></span>

                <div class="relative w-32">
                    <select data-bind="options: scores, optionsText: 'text', optionsCaption: 'scorecard...'"
                        class="appearance-none w-full text-gray-700 leading-tight focus:outline-none focus:bg-white"></select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>

                </div>
                <button data-bind="click: removePlayer">&times;</button>
            </div>
        </div>
        <hr />
        <!-- /ko -->

        <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
            <input type="text" data-bind="value: playerName" placeholder="Player Names"
                class="appearance-none w-full py-2 px-3 text-gray-700 focus:outline-none" />
            <button data-bind="click: addPlayer"
                class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">
                Add
            </button>
        </div>

    </div>




    <script type='text/javascript'
        src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js'></script>
    <script src="app.js"></script>

</body>

</html>
